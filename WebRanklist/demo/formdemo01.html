<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="formdemo01.css" media="all" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
<script type="text/javascript" src="script/jquery.inputfocus-0.9.min.js"></script>
<script type="text/javascript" src="script/inputfocus.js"></script>
<title>Insert title here</title>
</head>
<body>
<div id="container">
    <form action="#" method="post">

        <!-- #first_step -->
		<div id="first_step">
		    <h1>SIGN UP FOR A FREE <span>WEBEXP18</span> ACCOUNT</h1>
		
		    <div class="form">
		        <input type="text" name="username" id="username" value="username" />
		        <label for="username">At least 4 characters. Uppercase letters, lowercase letters and numbers only.</label>
		
		        <input type="password" name="password" id="password" value="password" />
		        <label for="password">At least 4 characters. Use a mix of upper and lowercase for a strong password.</label>
		
		        <input type="password" name="cpassword" id="cpassword" value="password" />
		        <label for="cpassword">If your passwords aren’t equal, you won’t be able to continue with signup.</label>
		    </div>      <!-- clearfix --><div class="clear"></div><!-- /clearfix -->
		    <input class="submit" type="submit" name="submit_first" id="submit_first" value="NEXT" />
		</div>      <!-- clearfix --><div class="clear"></div><!-- /clearfix -->
		
		<!-- #second_step -->
        <div id="second_step">
        	<h1>SIGN UP FOR A FREE <span>WEBEXP18</span> ACCOUNT</h1>
        	<div class="form">
        		<input type="text"  name="firstname" id="firstname" value="first name" />
        		<label for="firstname">Your First Name</label>
        		
        		<input type="text" name="secondname" id="lastname" value="last name"/>
        		<label for="secondname">Your Second Name</label>
        		
        		<input type="text" name="email" id="email" value="email address" />
        		<label for="email">Your email address. We send important administrator notices to this address</label>
        	</div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        	
        	<input type="submit" class="submit" name="submit_second" id="submit_second" value="NEXT" />
        </div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        
        <!-- #third_step -->
        <div id="third_step">
        	<h1>SIGN UP FOR A FREE <span>WEBEXP18</span> ACCOUNT</h1>
        	
        	<div class="form">
        		<select id="age" name="age">
        			<option>0 - 17</option>
        			<option>18 - 25</option>
        			<option>26 - 40</option>
        			<option>40+</option>
        		</select>
        		<label for="age">Your age range</label>
        		<!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        		
        		<select id="gender" name="gender">
        			<option>Male</option>
        			<option>Female</option>
        		</select>
        		<label for="gender">Your gender</label>
        		<!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        		
        		<select id="country" name="country">
        			<option>China</option>
        			<option>United States</option>
        			<option>United Kingdom</option>
        			<option>Japan</option>
        		</select>
        		<label for="country">Your country</label>
        		<!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        	</div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        	<input type="submit" id="submit_thrid" class="submit" name="submit_thrid" value="NEXT" />
        </div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        
        <!-- #fourth_step -->
        <div id="fourth_step">
        	<h1>SIGN UP FOR A FREE <span>WEBEXP18</span> ACCOUNT</h1>
        	
        	<div class="form">
        		<table>
        			<tr><td>Username</td><td></td></tr>
        			<tr><td>Password</td><td></td></tr>
        			<tr><td>Email</td><td></td></tr>
        			<tr><td>Name</td><td></td></tr>
        			<tr><td>Age</td><td></td></tr>
        			<tr><td>Gender</td><td></td></tr>
        			<tr><td>Country</td><td></td></tr>
        		</table>
        	</div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->
        	<input type="submit" id="submit_fourth" class="submit" name="submit_fourth" value="SUBMIT" />
        </div><!-- clearfix --><div class="clear"></div><!-- /clearfix -->

    </form>
</div>
<div id="progress_bar">
	<div id="progress"></div>
	<div id="progress_text">0% complete</div>
</div>
</body>
</html>
